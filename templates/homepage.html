{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Site Title -->
        <title>Home Three</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" >
		<!-- Bootstrap v5.0.2 css -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Animate css -->
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!--====== Fontawesome ======-->
        <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/fontawesome.all.min.css' %}">
		<!-- Owl carousel css -->
		<link rel="stylesheet" href="{% static 'css/owl-carousel.min.css' %}">
		<!-- Meanmenu css -->
		<link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
		<!-- cssanimation css -->
		<link rel="stylesheet" href="{% static 'css/cssanimation.min.css' %}">
		<!-- Default css -->
		<link rel="stylesheet" href="{% static 'css/default.css' %}">
		<!-- Style CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<!-- Responsive CSS -->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Start Preloader -->
		<div class="preloader-wrap">
			<div class="cube-wrapper">
				<div class="cube-folding">
					<span class="leaf1"></span>
					<span class="leaf2"></span>
					<span class="leaf3"></span>
					<span class="leaf4"></span>
				</div>
				<span class="loading" data-name="Loading">Loading</span>
			</div>
		</div>
		<!-- End Preloader -->
		<!-- Start Wrapper -->
		<div class="wrapper">

            {% block content %} 
              
            {% endblock %}

		<!-- jquery latest version -->
        <script src="{% static 'js/vendor/jquery-3.3.1.min.js' %}"></script>
		<!-- bootstrap js -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>	
        <!-- popper js -->
        <script src="{% static 'js/popper.min.js' %}"></script>
        <!-- owl carousel js -->
        <script src="{% static 'js/owlcarousel.min.js' %}"></script>
        <!-- meanmenu js -->
        <script src="{% static 'js/meanmenu.min.js' %}"></script>
        <!-- counterup js -->
        <script src="{% static 'js/counterup.min.js' %}"></script>
        <!-- scrollup js -->
        <script src="{% static 'js/scrollup.min.js' %}"></script>
        <!-- waypoints js -->
        <script src="{% static 'js/waypoints.min.js' %}"></script>
        <!-- imagesloaded js -->
        <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
        <!-- Isotope js -->
        <script src="{% static 'js/isotope.min.js' %}"></script>
		<!-- main js -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
